<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
    <title>login extra credit</title>
</head>

<body>
    <form action="http://localhost:4000" method="post" name="login">
        <div class="container">
            <div id="title">Login.</div>
            <div class="box">
                <input id="user" name="user" class="input" type="text" placeholder="username">
                <input class="input" id="pass" type="password" name="pass" placeholder="password">
                <div class="group">
                    <input type="checkbox" id="clicky">
                    <div id="show">show password</div>
                </div>
                <div id="line"></div>
                <button class="btn" id="btnPost">Login</button>
            </div>
        </div>
    </form>
</body>

</html>
