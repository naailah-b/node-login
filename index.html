<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login extra credit</title>
</head>

<body>
    <div class="container">
        <div id="title">Login Now.</div>
        <div class="box">
            <input id="inputUser" class="input" type="text" placeholder="username">
            <input class="input" id="pass" type="password" name="password" placeholder="password">
            <div class="group">
                <input type="checkbox" id="clicky">
                <div id="show">show password</div>
            </div>
            <div id="line"></div>
            <button class="btn" id="btnPost">Login</button>
        </div>
    </div>

    <script>
        document.getElementById('clicky').addEventListener('click', ()=> {
            var val = document.getElementById('pass');
            if(val.type == 'password') {
                val.type = "text";
            }
            else {
                val.type = "password";
            }
        });
    </script>
</body>

</html>
